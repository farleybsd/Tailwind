<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Items</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="bg-pink-300 grid grid-cols-3 h-40 place-items-start ">
        <div class="bg-pink-600 m-2 p-2 ">Testando</div>
        <div class="bg-pink-600 m-2 p-2 ">2</div>
        <div class="bg-pink-600 m-2 p-3 ">3</div>
        <div class="bg-pink-600 m-2 p-3 ">4</div>
        <div class="bg-pink-600 m-2 p-3 ">5</div>
        <div class="bg-pink-600 m-2 p-3 ">6</div>
    </div>

    <div class="bg-green-300 grid grid-cols-3 h-40 place-items-end ">
        <div class="bg-green-600 m-2 p-2 ">Testando</div>
        <div class="bg-green-600 m-2 p-2 ">2</div>
        <div class="bg-green-600 m-2 p-3 ">3</div>
        <div class="bg-green-600 m-2 p-3 ">4</div>
        <div class="bg-green-600 m-2 p-3 ">5</div>
        <div class="bg-green-600 m-2 p-3 ">6</div>
    </div>

    <div class="bg-blue-300 grid grid-cols-3 h-40 place-items-center ">
        <div class="bg-blue-600 m-2 p-2 ">Testando</div>
        <div class="bg-blue-600 m-2 p-2 ">2</div>
        <div class="bg-blue-600 m-2 p-3 ">3</div>
        <div class="bg-blue-600 m-2 p-3 ">4</div>
        <div class="bg-blue-600 m-2 p-3 ">5</div>
        <div class="bg-blue-600 m-2 p-3 ">6</div>
    </div>

</body>

</html>
