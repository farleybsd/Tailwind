<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacamento Grid</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="bg-blue-300 grid grid-cols-3 h-40 place-content-start">
        <div class="bg-blue-600 m-2 p-2 ">1</div>
        <div class="bg-blue-600 m-2 p-2 ">2</div>
        <div class="bg-blue-600 m-2 p-3 ">3</div>
        <div class="bg-blue-600 m-2 p-3 ">4</div>
        <div class="bg-blue-600 m-2 p-3 ">5</div>
        <div class="bg-blue-600 m-2 p-3 ">6</div>
    </div>

    <div class="bg-green-300 grid grid-cols-3 h-40 place-content-center">
        <div class="bg-green-600 m-2 p-2 ">1</div>
        <div class="bg-green-600 m-2 p-2 ">2</div>
        <div class="bg-green-600 m-2 p-3 ">3</div>
        <div class="bg-green-600 m-2 p-3 ">4</div>
        <div class="bg-green-600 m-2 p-3 ">5</div>
        <div class="bg-green-600 m-2 p-3 ">6</div>
    </div>

    <div class="bg-red-300 grid grid-cols-3 h-48 place-content-between">
        <div class="bg-red-600 m-2 p-2 ">1</div>
        <div class="bg-red-600 m-2 p-2 ">2</div>
        <div class="bg-red-600 m-2 p-2 ">3</div>
        <div class="bg-red-600 m-2 p-2 ">4</div>
        <div class="bg-red-600 m-2 p-2 ">5</div>
        <div class="bg-red-600 m-2 p-2 ">6</div>
        <div class="bg-red-600 m-2 p-2 ">7</div>
        <div class="bg-red-600 m-2 p-2 ">8</div>
        <div class="bg-red-600 m-2 p-2 ">9</div>
    </div>

    <div class="bg-gray-300 grid grid-cols-3 h-48 place-content-around">
        <div class="bg-gray-600 m-2 p-2 ">1</div>
        <div class="bg-gray-600 m-2 p-2 ">2</div>
        <div class="bg-gray-600 m-2 p-2 ">3</div>
        <div class="bg-gray-600 m-2 p-2 ">4</div>
        <div class="bg-gray-600 m-2 p-2 ">5</div>
        <div class="bg-gray-600 m-2 p-2 ">6</div>
        <div class="bg-gray-600 m-2 p-2 ">7</div>
        <div class="bg-gray-600 m-2 p-2 ">8</div>
        <div class="bg-gray-600 m-2 p-2 ">9</div>
    </div>

</body>
</html>
